<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on mobile devices -->
    <title>Random Cat Generator</title> <!-- The title of the webpage -->
    <link rel="stylesheet" href="styles.css"> <!-- Links the external CSS file for styling -->
</head>
<body>
    <div class="container"> <!-- Main container for the app content -->
        <h1>Random Cat Image Generator</h1> <!-- Heading of the application -->
        
        <!-- Button to trigger the loading of a random cat image -->
        <button id="loadCat">Get a Random Cat</button>
        
        <!-- Container for displaying the cat image -->
        <div id="catContainer">
            <img id="catImage" src="" alt="Random Cat"> <!-- Image element for showing the fetched cat image -->
        </div>
    </div>
    <!-- Links the external JavaScript file for the app functionality -->
    <script src="script.js"></script>
</body>
</html>
